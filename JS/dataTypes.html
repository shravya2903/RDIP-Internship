<html>
<body>
<p>Accessing Array Element and type casting into String</p>
<p id="demo"></p>
The type is : <p id="typeof"></p>
<script text="javascript">
var num=[1,2,3,4,5];
var index = ""+num[3];
document.getElementById("demo").innerHTML = index;
document.getElementById("typeof").innerHTML = typeof(index);
</script>
</body>
</html>
